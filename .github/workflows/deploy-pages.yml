name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout labelle-tasks
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-tasks
          path: labelle-tasks

      - name: Move labelle-tasks to parent directory
        run: |
          mv labelle-tasks ../labelle-tasks
          ls -la ../

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Copy shared files to wasm directory
        run: |
          # Copy shared directories that wasm/main.zig imports
          cp -r enums wasm/
          cp -r prefabs wasm/
          cp -r components wasm/
          cp -r scripts wasm/
          cp -r hooks wasm/
          cp -r scenes wasm/
          echo "=== Copied shared directories ==="
          ls -la wasm/

      - name: Build WASM
        working-directory: wasm
        run: |
          # First, fetch dependencies by running zig build (will fail but fetches deps)
          zig build -Dtarget=wasm32-emscripten --fetch 2>&1 || true

          # Find ALL emsdk directories in both local and global cache
          echo "Looking for emsdk directories..."
          EMSDK_DIRS=""

          # Check local cache first (working directory)
          for dir in .zig-cache/p/N-V-*; do
            if [ -f "$dir/emsdk" ]; then
              EMSDK_DIRS="$EMSDK_DIRS $dir"
              echo "Found emsdk in local cache: $dir"
            fi
          done

          # Also check global cache
          if [ -n "$ZIG_GLOBAL_CACHE_DIR" ]; then
            for dir in "$ZIG_GLOBAL_CACHE_DIR/p"/N-V-*; do
              if [ -f "$dir/emsdk" ]; then
                EMSDK_DIRS="$EMSDK_DIRS $dir"
                echo "Found emsdk in global cache: $dir"
              fi
            done
          fi

          if [ -z "$EMSDK_DIRS" ]; then
            echo "ERROR: Could not find any emsdk in zig cache"
            echo "Local cache contents:"
            ls -la .zig-cache/p/ 2>/dev/null | head -20
            exit 1
          fi

          # Install SDK in ALL found emsdk directories
          for EMSDK_DIR in $EMSDK_DIRS; do
            echo "Installing SDKs in: $EMSDK_DIR"
            "$EMSDK_DIR/emsdk" install 4.0.3
            "$EMSDK_DIR/emsdk" install 4.0.9
          done

          # Use the first one for activation and verification
          FIRST_EMSDK=$(echo $EMSDK_DIRS | awk '{print $1}')
          export EMSDK="$FIRST_EMSDK"
          "$EMSDK/emsdk" activate 4.0.9
          source "$EMSDK/emsdk_env.sh"

          # Verify and generate sysroot
          emcc --version
          echo "int main() { return 0; }" > /tmp/test.c
          emcc /tmp/test.c -o /tmp/test.js
          rm -f /tmp/test.c /tmp/test.js /tmp/test.wasm

          echo "EMSDK=$EMSDK"
          ls -la "$EMSDK/upstream/emscripten/cache/sysroot/include/" | head -5

          # Build for WASM with emscripten target
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast wasm

          # List output
          echo "=== Build output ==="
          ls -la zig-out/web/ || ls -la zig-out/

      - name: Prepare deployment
        run: |
          mkdir -p dist

          # Copy WASM build artifacts
          if [ -d "wasm/zig-out/web" ]; then
            cp -r wasm/zig-out/web/* dist/
          else
            cp wasm/zig-out/bin/*.wasm dist/ 2>/dev/null || true
            cp wasm/zig-out/bin/*.js dist/ 2>/dev/null || true
            cp wasm/zig-out/bin/*.html dist/ 2>/dev/null || true
          fi

          # Copy index.html if not already present
          if [ ! -f "dist/index.html" ]; then
            cp wasm/index.html dist/
          fi

          # Rename bakery_game.html to index.html if it exists
          if [ -f "dist/bakery_game.html" ]; then
            mv dist/bakery_game.html dist/index.html
          fi

          # Create 404 redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/bakery-game/"></head></html>' > dist/404.html

          echo "=== Deployment files ==="
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
