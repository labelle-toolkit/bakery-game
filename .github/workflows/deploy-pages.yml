name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout labelle-engine
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-engine
          path: labelle-engine

      - name: Checkout labelle-tasks
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-tasks
          path: labelle-tasks

      - name: Move dependencies to parent directory
        run: |
          mv labelle-engine ../labelle-engine
          mv labelle-tasks ../labelle-tasks
          ls -la ../

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build generator
        working-directory: ../labelle-engine
        run: zig build

      - name: Generate build files
        run: |
          # Run generator from the bakery-game directory
          ENGINE_PATH="${GITHUB_WORKSPACE}/../labelle-engine"

          # Run the generator binary directly (not through zig build)
          "${ENGINE_PATH}/zig-out/bin/labelle-generate" --engine-path="${ENGINE_PATH}"

          echo "=== Generated files ==="
          ls -la .labelle/
          ls -la .labelle/raylib_wasm/

      - name: Build WASM
        working-directory: .labelle/raylib_wasm
        run: |
          # Fetch dependencies first to populate emsdk sysroot
          zig build -Dtarget=wasm32-emscripten --fetch-only || true

          # Find the emsdk path in zig cache and run emcc to populate sysroot
          EMSDK_PATH=$(find "$HOME/.cache/zig" -path "*/p/*/upstream/emscripten" -type d 2>/dev/null | head -1 || find ".zig-cache" -path "*/p/*/upstream/emscripten" -type d 2>/dev/null | head -1)
          if [ -n "$EMSDK_PATH" ]; then
            echo "Found emsdk at: $EMSDK_PATH"
            source "$(dirname "$EMSDK_PATH")/emsdk_env.sh"
            emcc --version
          fi

          # Now build
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast

          # List output
          echo "=== Build output ==="
          ls -la zig-out/web/

      - name: Prepare deployment
        run: |
          mkdir -p dist

          # Copy WASM build artifacts from new generator location
          cp -r .labelle/raylib_wasm/zig-out/web/* dist/

          # Rename bakery_game.html to index.html
          if [ -f "dist/bakery_game.html" ]; then
            mv dist/bakery_game.html dist/index.html
          fi

          # Create 404 redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/bakery-game/"></head></html>' > dist/404.html

          echo "=== Deployment files ==="
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
