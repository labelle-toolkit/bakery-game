name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout labelle-engine
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-engine
          path: labelle-engine

      - name: Checkout labelle-tasks
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-tasks
          path: labelle-tasks

      - name: Move dependencies to parent directory
        run: |
          mv labelle-engine ../labelle-engine
          mv labelle-tasks ../labelle-tasks
          ls -la ../

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Generate build files
        working-directory: ../labelle-engine
        run: |
          zig build generate -- ../bakery-game
          echo "=== Generated files ==="
          ls -la ../bakery-game/.labelle/

      - name: Build WASM
        working-directory: .labelle
        run: |
          cp raylib_wasm_build.zig.zon build.zig.zon
          zig build --build-file raylib_wasm_build.zig -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast -p raylib_wasm/zig-out

          # List output
          echo "=== Build output ==="
          ls -la raylib_wasm/zig-out/web/

      - name: Prepare deployment
        run: |
          mkdir -p dist

          # Copy WASM build artifacts from new generator location
          cp -r .labelle/raylib_wasm/zig-out/web/* dist/

          # Rename bakery_game.html to index.html
          if [ -f "dist/bakery_game.html" ]; then
            mv dist/bakery_game.html dist/index.html
          fi

          # Create 404 redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/bakery-game/"></head></html>' > dist/404.html

          echo "=== Deployment files ==="
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
