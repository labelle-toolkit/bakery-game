name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout labelle-engine
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-engine
          path: labelle-engine

      - name: Checkout labelle-gfx
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-gfx
          path: labelle-gfx

      - name: Checkout labelle-tasks
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-tasks
          path: labelle-tasks

      - name: Move dependencies to parent directory
        run: |
          mv labelle-engine ../labelle-engine
          mv labelle-gfx ../labelle-gfx
          mv labelle-tasks ../labelle-tasks
          ls -la ../

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Copy shared files to wasm directory
        run: |
          # Copy shared directories that wasm/main.zig imports
          # Note: wasm/main.zig is tracked separately in the wasm directory
          cp -r enums wasm/
          cp -r prefabs wasm/
          cp -r components wasm/
          cp -r scripts wasm/
          cp -r hooks wasm/
          cp -r scenes wasm/
          echo "=== Copied shared directories ==="
          ls -la wasm/

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.9
          actions-cache-folder: 'emsdk-cache'

      - name: Build WASM
        working-directory: wasm
        run: |
          # Verify emscripten is available and generate sysroot cache
          emcc --version
          echo "EMSDK=$EMSDK"

          # Generate sysroot by compiling a simple test file
          echo "int main() { return 0; }" > /tmp/test.c
          emcc /tmp/test.c -o /tmp/test.js
          rm -f /tmp/test.c /tmp/test.js /tmp/test.wasm

          # Verify sysroot was generated
          ls -la "$EMSDK/upstream/emscripten/cache/sysroot/include/" | head -5

          # Run zig build once (will fail but installs all SDKs)
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast wasm 2>&1 || true

          # After first build attempt, copy sysroot to ALL zig-cached emsdk directories
          echo "Copying sysroot cache to zig-cached emsdk directories..."
          for dir in .zig-cache/p/N-V-*; do
            if [ -d "$dir/upstream/emscripten" ]; then
              echo "Copying sysroot to: $dir"
              mkdir -p "$dir/upstream/emscripten/cache"
              cp -r "$EMSDK/upstream/emscripten/cache/sysroot" "$dir/upstream/emscripten/cache/" 2>/dev/null || true
            fi
          done

          # Build again with sysroot in place
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast wasm

          # List output
          echo "=== Build output ==="
          ls -la zig-out/web/ || ls -la zig-out/

      - name: Prepare deployment
        run: |
          mkdir -p dist

          # Copy WASM build artifacts
          if [ -d "wasm/zig-out/web" ]; then
            cp -r wasm/zig-out/web/* dist/
          else
            cp wasm/zig-out/bin/*.wasm dist/ 2>/dev/null || true
            cp wasm/zig-out/bin/*.js dist/ 2>/dev/null || true
            cp wasm/zig-out/bin/*.html dist/ 2>/dev/null || true
          fi

          # Copy index.html if not already present
          if [ ! -f "dist/index.html" ]; then
            cp wasm/index.html dist/
          fi

          # Rename bakery_game.html to index.html if it exists
          if [ -f "dist/bakery_game.html" ]; then
            mv dist/bakery_game.html dist/index.html
          fi

          # Create 404 redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/bakery-game/"></head></html>' > dist/404.html

          echo "=== Deployment files ==="
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
