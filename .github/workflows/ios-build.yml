name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - '**.zig'
      - '**.zon'
      - 'project.labelle'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ios-build:
    runs-on: macos-14  # macOS with Apple Silicon for iOS simulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout labelle-tasks (sibling dependency)
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-tasks
          path: labelle-tasks

      - name: Checkout labelle-gfx (sibling dependency for engine)
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-gfx
          path: labelle-gfx

      - name: Checkout labelle-engine (sibling dependency)
        uses: actions/checkout@v4
        with:
          repository: labelle-toolkit/labelle-engine
          path: labelle-engine

      - name: Move sibling dependencies to parent directory
        run: |
          mv labelle-tasks ../labelle-tasks
          mv labelle-gfx ../labelle-gfx
          mv labelle-engine ../labelle-engine
          ls -la ../

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install labelle-cli
        run: |
          curl -fsSL https://labelle.games/install.sh | bash
          echo "$HOME/.labelle/bin" >> $GITHUB_PATH

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcrun --sdk iphonesimulator --show-sdk-path

      - name: Generate project files
        run: |
          echo "::group::Generating project files from project.labelle"
          # Generate using sibling engine to avoid fetching v0.52.5
          ~/.labelle/bin/labelle generate --engine-path=../labelle-engine
          echo "::endgroup::"
          # Multi-target generates target-specific files; symlink for iOS compatibility
          ls -la *_main.zig 2>/dev/null || true
          if [ ! -f "main.zig" ] && [ -f "raylib_desktop_main.zig" ]; then
            ln -s raylib_desktop_main.zig main.zig
            echo "Created symlink: main.zig -> raylib_desktop_main.zig"
          fi
          ls -la main.zig

      - name: Build for iOS Simulator
        run: |
          echo "::group::Building for iOS Simulator"
          # Use sibling labelle-engine via --engine-path to avoid fetching v0.52.5 (has broken path deps)
          ~/.labelle/bin/labelle ios build --simulator --engine-path=../labelle-engine || true

          # Workaround: CLI doesn't include plugins in iOS build.zig.zon
          # Patch build.zig.zon to add labelle-tasks dependency
          if [ -f ios/build.zig.zon ]; then
            sed -i.bak 's/\.@"labelle-engine" = \.{/.@"labelle-tasks" = .{ .path = "..\/..\/labelle-tasks", }, .@"labelle-engine" = .{/' ios/build.zig.zon
            echo "Patched ios/build.zig.zon to include labelle-tasks"
            cat ios/build.zig.zon
          fi

          # Patch build.zig to add labelle-tasks dependency and module import
          if [ -f ios/build.zig ]; then
            # Write patch script to file to avoid YAML escaping issues
            cat > /tmp/patch_build.py << 'PYSCRIPT'
import re, sys
with open(sys.argv[1], 'r') as f: content = f.read()
# Insert labelle-tasks dependency after ios_engine block
pattern = r'(const ios_engine = b\.dependency\("labelle-engine", \.{[^}]+\.backend = \.sokol,\s*}\);)'
dep_code = '\n    const ios_labelle_tasks = b.dependency("labelle-tasks", .{\n        .target = ios_device_target,\n        .optimize = optimize,\n    });'
content = re.sub(pattern, r'\1' + dep_code, content, flags=re.DOTALL)
# Add labelle-tasks import alongside labelle-engine
content = content.replace('.{ .name = "labelle-engine", .module = ios_engine.module("labelle-engine") },', '.{ .name = "labelle-engine", .module = ios_engine.module("labelle-engine") }, .{ .name = "labelle-tasks", .module = ios_labelle_tasks.module("labelle_tasks") },')
with open(sys.argv[1], 'w') as f: f.write(content)
print("Patched successfully")
PYSCRIPT
            python3 /tmp/patch_build.py ios/build.zig
          fi

          # Retry build
          cd ios && zig build ios-sim
          echo "::endgroup::"

      - name: Verify build artifacts
        run: |
          cd ios
          echo "Checking for build artifacts..."
          ls -la zig-out/bin/ 2>/dev/null || echo "zig-out/bin/ not found"

          # Check for either sim or device binary
          if [ -f "zig-out/bin/bakery_game_sim" ] || [ -f "zig-out/bin/bakery_game" ]; then
            echo "Build verified: binary exists"
            file zig-out/bin/bakery_game* 2>/dev/null || true
          else
            echo "::error::Binary not found - build may have failed"
            exit 1
          fi

      - name: Create iOS build summary
        run: |
          cd ios
          echo "## iOS Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "iOS Simulator build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** aarch64-ios-simulator" >> $GITHUB_STEP_SUMMARY
          echo "**SDK:** $(xcrun --sdk iphonesimulator --show-sdk-path)" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** $(ls -lh zig-out/bin/bakery_game* 2>/dev/null | head -1 | awk '{print $5, $9}')" >> $GITHUB_STEP_SUMMARY
