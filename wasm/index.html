<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bakery Game - Task Hooks Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #2d1f14;
            touch-action: none;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4a574;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 16px;
            border: 4px solid #4a3728;
            border-top-color: #d4a574;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            background: #1a1210;
            border-radius: 8px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #6b5344;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
        }
        #footer a {
            color: #8b7355;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="loading">
        <div class="spinner"></div>
        <div class="title">Bakery Game</div>
        Loading...
    </div>
    <div id="error">
        <p><strong>Failed to load the game.</strong></p>
        <p style="margin-top: 10px; font-size: 14px; color: #999;">
            Please ensure WebGL2 is supported and enabled in your browser.
        </p>
    </div>
    <div id="footer">
        Built with <a href="https://github.com/labelle-toolkit/labelle-engine" target="_blank">labelle-engine</a>
    </div>

    <script>
        // Check WebGL2 support
        (function() {
            var canvas = document.createElement('canvas');
            var gl = canvas.getContext('webgl2');
            if (!gl) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }
        })();

        // Hide loading indicator when WASM initializes
        window.sappInitialized = function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('footer').style.display = 'none';
        };

        // Handle errors
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg, 'at', url, ':', line);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        };
    </script>
    <script src="bakery_game.js"></script>
</body>
</html>
