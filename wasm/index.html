<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bakery Game - Task Hooks Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1e2328;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            /* Maintain 4:3 aspect ratio (1024:768) */
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 4 / 3;
            display: block;
            /* Crisp pixel rendering for retro look */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4a574;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 16px;
            border: 4px solid #4a3728;
            border-top-color: #d4a574;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            background: #1a1210;
            border-radius: 8px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #6b5344;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
        }
        #footer a {
            color: #8b7355;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="loading">
        <div class="spinner"></div>
        <div class="title">Bakery Game</div>
        Loading...
    </div>
    <div id="error">
        <p><strong>Failed to load the game.</strong></p>
        <p style="margin-top: 10px; font-size: 14px; color: #999;">
            Please ensure WebGL2 is supported and enabled in your browser.
        </p>
    </div>
    <div id="footer">
        Built with <a href="https://github.com/labelle-toolkit/labelle-engine" target="_blank">labelle-engine</a>
    </div>

    <script>
        // Check WebGL2 support
        (function() {
            var canvas = document.createElement('canvas');
            var gl = canvas.getContext('webgl2');
            if (!gl) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }
        })();

        // Handle canvas sizing for mobile
        function resizeCanvas() {
            var canvas = document.getElementById('canvas');
            var container = document.getElementById('canvas-container');
            var containerWidth = container.clientWidth;
            var containerHeight = container.clientHeight;

            // Game aspect ratio (1024:768 = 4:3)
            var gameAspect = 4 / 3;
            var containerAspect = containerWidth / containerHeight;

            var width, height;
            if (containerAspect > gameAspect) {
                // Container is wider than game - fit to height
                height = containerHeight;
                width = height * gameAspect;
            } else {
                // Container is taller than game - fit to width
                width = containerWidth;
                height = width / gameAspect;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // Initial resize and listen for changes
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', function() {
            setTimeout(resizeCanvas, 100);
        });

        // Pinch zoom support
        var currentZoom = 1.0;
        var minZoom = 0.5;
        var maxZoom = 3.0;
        var lastPinchDistance = 0;

        function getDistance(touch1, touch2) {
            var dx = touch1.clientX - touch2.clientX;
            var dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function applyZoom() {
            var canvas = document.getElementById('canvas');
            canvas.style.transform = 'scale(' + currentZoom + ')';
        }

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                lastPinchDistance = getDistance(e.touches[0], e.touches[1]);
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                var distance = getDistance(e.touches[0], e.touches[1]);
                if (lastPinchDistance > 0) {
                    var delta = distance / lastPinchDistance;
                    currentZoom = Math.min(maxZoom, Math.max(minZoom, currentZoom * delta));
                    applyZoom();
                }
                lastPinchDistance = distance;
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                lastPinchDistance = 0;
            }
        });

        // Double-tap to reset zoom
        var lastTap = 0;
        document.addEventListener('touchend', function(e) {
            if (e.touches.length === 0) {
                var now = Date.now();
                if (now - lastTap < 300) {
                    currentZoom = 1.0;
                    applyZoom();
                }
                lastTap = now;
            }
        });

        // Configure Emscripten Module
        var Module = {
            canvas: document.getElementById('canvas'),
            onRuntimeInitialized: function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('footer').style.display = 'none';
                resizeCanvas();
            }
        };

        // Handle errors
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg, 'at', url, ':', line);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
